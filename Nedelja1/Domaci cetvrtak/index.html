<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=;, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars</title>
</head>

<body>
    <header>
        <h1 class="centre">Hello</h1>

        <nav>

            <ul class="centre">

                <li type="none"> <a href="#form1signin">Sign in</a></li>
                <li type="none"><a href="#form2login">Log in</a></li>
                <li type="none"><a href="#tableautomobili">Cars</a></li>

            </ul>

        </nav>

    </header>

    <main>
        <form action id="form1signin">
            <div>
                <label class="white labelwidth" for="username">First name:</label>
                <input type="text" name="firstname" id="username"></input>
            </div>

            <div>
                <label class="white labelwidth" for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div>
                <label class="white labelwidth" for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label class="white labelwidth" for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label class="white labelwidth" for="passwordcheck">Check your password:</label>
                <input type="password" name="passwordcheck" id="passwordcheck">
            </div>
            <button type="button">Submit</button>
        </form>

        <br>
        <br>
        <br>
        <br>

                </tr>

            <tbody>

                <tr>

                    <td>Ferrari</td>

                </tr>


                <tr>
                    <td>Alfa Romeo</td>

                </tr>

                <tr>
                    <td>Lamborghini </td>
                    <td>Miura</td>
                    <td>C</td>
                    <td>1966</td>
                </tr>
                <tr>
                    <td>Mercedes</td>
                    <td>300SL Gullwing</td>
                    <td>C</td>
                    <td>1957</td>
                </tr>
                <tr>
                    <td>Corvette </td>
                    <td>Sting Ray</td>
                    <td>C</td>
                    <td>1963</td>
                </tr>
                <tr>
                    <td>Toyota </td>
                    <td>2000GT</td>
                    <td>C</td>
                    <td>1969</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="centre" colspan="4">“Travel is Glamorous only in Retrospect”</td>
                </tr>
            </tfoot>
        </table>
        
        <br>
        <br>
        <br>

            <div>
                <label class="white" for="username">First name:</label>

            <div>
                <label class="white" for="lastname">Last name:</label>
                <input type="text">

        <h2 class="centre">Go try it!</h2>
