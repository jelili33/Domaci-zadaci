<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="prihoddiRashodi.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
<body>

<section>


    <div class="container">

            <h3 class="text-center">Raspoloživi budžet</h3>
            <div class="text-center" id="sumsOstatak">0</div>
    </div>
    
    <div class="container">

            <h3 class="text-center">Prihodi</h3>
            <div class="text-center" id="sumPrihodi">0</div>
    </div>
    <div class="container" >

            <h3 class="text-center">Rashodi</h3>
            <div  class="text-center" id="sumRashodi">0</div>
            <div  class="text-center" id="procenatRashodi"></div>
            

    </div>


</section>
<br/>
<br/>

<section class="form-group row">
    <div class="col-xs-2"></div>
    <div class="form-group col-xs-2">
        <select class="form-control" id="tip">
                <option value="+">Dodaj prihod</option>
                <option value="-">Dodaj rashod</option>

        </select>
    </div>

    <div class="col-xs-3">
        <input class="form-control" type="text" id="OpisTransakcije" placeholder="Opis prihoda"/>
    </div>
    <div class="col-xs-2">
        <input class="form-control" type="text" id="iznos" placeholder="Iznos"/>
    </div>
    <div class="col-xs-1">
        <input type="submit" class="btn  btn-success" id="dugmeSubmit" value="Dodaj"/>
    </div>
    <div class="col-xs-2"></div>


</section>

<section class="container-fluid" >
    <div class="row nasBorderZaPrihode">
        <div class="col-sm-6"  id="prihodi">
            <h4 class="border border-success text-center">Svi prihodi</h4>
            <div id="prihodi-container">

            </div>

        </div>
    
        <div  class="col-sm-6 nasBorderZaRashode" id="rashodi">
            <h4 class="text-center">Svi rashodi</h4>
            <div id="rashodi-container">

            </div>

        </div>
    </div>
</section>

<script src="prihodiRashodi.js"></script>
</body>
</html>
